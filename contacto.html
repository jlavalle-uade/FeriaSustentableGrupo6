<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - EcoFeria</title>
    <link rel="stylesheet" href="./src/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="barra-navegacion">
        <div class="contenedor-principal">
            <div class="logo-sitio">
                <img src="./src/images/eco_logo.png" alt="Logo Eco">
                <span>Eco</span>
            </div>
            <nav>
                <ul class="menu-navegacion">
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="#">AVANCES</a></li>
                    <li><a href="proyecto.html">PROYECTO</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li> </ul>
            </nav>
        </div>
    </header>

    <main class="contenido-pagina-contacto">
        <section class="seccion-formulario-contacto">
            <div class="contenedor-principal">
                <h2>Contáctanos</h2>
                <p>Envíanos un mensaje y te responderemos a la brevedad.</p>
                <form action="#" method="POST" class="formulario-contacto">
                    <div class="grupo-formulario">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto">
                    </div>
                    <div class="grupo-formulario">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="boton-enviar">Enviar Mensaje</button>
                </form>
            </div>
        </section>

        <section class="seccion-info-contacto">
            <div class="contenedor-principal">
                <h3>Nuestra Información de Contacto</h3>
                <div class="info-item">
                    <p><strong>Email:</strong> info@ecoferia.com</p>
                </div>
                <div class="info-item">
                    <p><strong>Teléfono:</strong> +54 11 1234-5678</p>
                </div>
                <div class="info-item">
                    <p><strong>Dirección:</strong> Calle Ficticia 123, Ciudad Verde, País Eco</p>
                </div>
                </div>
        </section>
    </main>

    <script src="./src/script.js"></script>
</body>
</html>
