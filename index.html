<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFeria</title>
    <link rel="stylesheet" href="./src/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="barra-navegacion">
        <div class="contenedor-principal">
            <div class="logo-sitio">
                <img src="./src/images/eco_logo.png" alt="Logo Eco"> <span></span>
            </div>
            <nav>
                <ul class="menu-navegacion">
                    <li><a href="./index.html">INICIO</a></li>
                    <li><a href="./avances.html">AVANCES</a></li>
                    <li><a href="./proyecto.html">PROYECTO</a></li>
                    <li><a href="./contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="seccion-hero">
            <div class="contenido-hero">
                <h1>EcoFeria</h1>
                <img src="./src/images/ecofair_illustration.png" alt="Ilustración EcoFeria"> </div>
        </section>

        <section class="seccion-cajas-info">
            <div class="contenedor-principal">
                <div class="tarjeta-info">
                    <img src="./src/images/book_icon.png" alt="Icono de Libro"> <p>PRIMER AÑO</p>
                    <p>15130</p>
                </div>
                <div class="tarjeta-info">
                    <img src="./src/images/design_icon.png" alt="Icono de Diseño"> <p>DISEÑO Y</p>
                    <p>DESARROLLO WEB</p>
                </div>
                <div class="tarjeta-info">
                    <img src="./src/images/group_icon.png" alt="Icono de Grupo"> <p>GRUPO</p>
                    <p>6</p>
                </div>
                <div class="tarjeta-info">
                    <img src="./src/images/teacher_icon.png" alt="Icono de Profesor"> <p>DOCENTE</p>
                    <p>Litovicus Patricia</p>
                </div>
            </div>
        </section>

        <section class="seccion-logos-universidad">
            <div class="contenedor-principal">
                <img src="./src/images/uade_logo.png" alt="Logo UADE"> <img src="./src/images/fundacion_uade_logo.png" alt="Logo Fundación UADE"> </div>
        </section>

        <section class="seccion-miembros-equipo">
            <div class="contenedor-principal">
                <div class="tarjeta-miembro">
                    <div class="avatar-miembro">
                        <img src="./src/images/profile(alejandroCaratti).png" alt="">
                    </div>
                    <p>Caratti, Alejandro</p>
                    <a href="https://github.com/AMCaratt/Uade-Desarrollo-Web" target="_blank" class="enlace-github">GITHUB</a>
                </div>
                <div class="tarjeta-miembro">
                    <div class="avatar-miembro">
                        <img src="./src/images/profile(javierLavalle).jpeg" alt="">
                    </div>
                    <p>Lavalle, Javier</p>
                    <a href="https://jlavalle-uade.github.io/Integrador/index.html" target="_blank" class="enlace-github">GITHUB</a>
                </div>
                <div class="tarjeta-miembro">
                    <div class="avatar-miembro">
                        <img src="./src/images/profile(gabrielRusso).jpg" alt="">
                    </div>
                    <p>Russo Guiot, Gabriel Marcelo</p>
                    <a href="https://grusso23.github.io/" target="_blank" class="enlace-github">GITHUB</a>
                </div>
            </div>
        </section>
    </main>

    <script src="./src/script.js"></script>
</body>
</html>
